<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register View -->
        <div id="authView">
            <div class="header">
                <h1>üîê User Management</h1>
                <p>Accede o crea tu cuenta</p>

                    <div class="tab active" data-tab="login">Iniciar Sesi√≥n</div>
                    <div class="tab" data-tab="register">Registrarse</div>
                </div>
            </div>

            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="form active">
                    <div class="alert alert-error" id="loginError"></div>
                    <div class="alert alert-success" id="loginSuccess"></div>
                    
                    <div class="form-group">
                        <label for="loginEmail">Correo Electr√≥nico</label>
                        <input type="email" id="loginEmail" required placeholder="ejemplo@email.com">
                        <div class="error-message" id="loginEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Contrase√±a</label>

                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span>Iniciar Sesi√≥n</span>
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="form" style="display: none;">
                    <div class="alert alert-error" id="registerError"></div>
                    <div class="alert alert-success" id="registerSuccess"></div>
                    <div class="progress-container" id="progressContainer" style="display: none;">
                        <div class="progress-bar" id="progressBar"></div>
                        <span class="progress-text" id="progressText">Redirigiendo en 15 segundos...</span>
                    </div>
                    
                    <div class="form-group">

                        <div class="error-message" id="registerFullNameError"></div>

                    <div class="form-group">

                        <input type="email" id="registerEmail" required placeholder="ejemplo@email.com">
                        <div class="error-message" id="registerEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Contrase√±a</label>
                        <input type="password" id="registerPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <span>Crear Cuenta</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" class="dashboard">

            </div>
            <p>Has iniciado sesi√≥n exitosamente</p>
            <button class="btn btn-danger" id="logoutBtn">

    </div>

    <script src="script.js"></script>
</body>
</html>
